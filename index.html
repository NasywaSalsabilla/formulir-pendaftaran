        <h1>Form Pendaftaran Mahasiswa Baru</h1>
        <form>
          <label for="jalur_masuk">Jalur Masuk:</label>
          <input type="radio"id="mandiri/ptn"name="mandiri/ptn"value="1"requited>
          <label for="mandiri/ptn">Mandiri/PTN</label><br>
          <input type="radio"id="pmok-pn"name="pmok-pn"value="2"requited>

            <label for="jenis_masuk">Jenis Masuk</label>

                <option value="d">d.KA Diploma 3 (Ilmu Madya) (Komputerisasi Akuntansi)</option>
            </select>

            <h2>Biodata Mahasiswa</h2>
            <form>

            <input type="radio"id="perempuan"name="jenis_kelamin" value="2"required>

            <input type="date"id="tanggal_lahir"name="tanggal_lahir"required><br><br>
            <label for="kewarnegaraan">Kewarnegaraan:</label>
            <input type="text".id="kewarnegaraan"name="kewarnegaraan"required><br><br>
            <label for="agama">Agama:</label>
            <select id="agama"name="agama"required>

                <option value="2">2.Kristen</option>
                <option value="3">3.Katolik</option>
                <option value="4">4.Hindu</option>
                <option value="5">5.Buddha</option>
                <option value="6">6.Konghucu</option>
                </select><br><br>
                <label for="nomor_hp">Nomor HP:</label>
                <input type="tel"id="nomo_hp"name="nomor_hp"required><br><br>
                <label for="email">Email:</label>
                <input type="email"id="email"name="email"required><br><br>

                <h3>Alamat</h3>
                <form>
                    <label for="addressStreet">Alamat Jalan:</label>
                    <input type="text"id="addressStreet" placeholder="Masukkan alamat Anda">
                    <br>
                    <label for="addresRtRw">Rt/Rw/Kode Pos:</label>
                    <input type="textid="addressVillage" placeholder="Masukkan desa/kelurahan Anda">
                    <br>
                    <label for="addresVillage">Desa/Kelurahan:</label>

                    <br>

                    <br>
                    <label for="addresssCountry">Negara:</label>
                    <input type="text"id="addresssCountry" placeholder="Masukkan negara anda">

                <h4>Data Sekolah</h4>
                <form>
                    <label for="name">Nama:</label>

                   <br>
                   <label for="addresSchool">Alamat Sekolah Asal:</label>

                   <br>
                   <label for="yearGraduated">Tahun Lulus:</label>

                   <br>
                   <label for="major">Jurusan:</label>
                   <select id="major">
                    <option value="ipa">IPA</option>
                    <option value="ips">IPS</option>
                    <option value="bahasa">Bahasa</option>
                    <option value="agama">Agama</option>
                   </select>
                   <br>
                </form>
